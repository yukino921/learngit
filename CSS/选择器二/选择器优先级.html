<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            color: red;
        }
        #text1{
            color: blue;
        }
    </style>
</head>
<body>
    
    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class属性名(.)</h3>
    <h3>id选择器：id属性名(#)</h3>
    <p class="text" id="text1">我是p标签</p>
</body>
</html>
