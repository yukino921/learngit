<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function clock() {
      var time = new Date()
      document.getElementById("clock").value = time
    }
    var a = setInterval(clock, 1000)
  </script>
</head>

<body>
  <form>
    <input type="text" id="clock" size="50">
  </form>
</body>
