<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function message() {
      confirm("请输入密码后再点击确认!")
    }
  </script>
</head>

<body>

  <form>
    密码: <input type="password" name="password">
    <input type="button" value="确认" name="确认" onmouseover="message()">
  </form>
</body>

</html>
