<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function rec() {
      var mychar = confirm("你是女士吗?");
      if (mychar == true) {
        document.write("你是女士!");
      }
      else {
        document.write("你是男士!");
      }
    }
  </script>
</head>

<body>
  <input type="submit" value="come" onclick="rec()">
</body>

</html>
