<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var mydate = new Date();
    var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    var mynum = mydate.getDay();
    document.write(mydate.getFullYear() + "年" + mydate.getMonth() + 1 + "月" + mydate.getDate() + "日" + " " + weekday[mynum] + "<br>");
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var scoreArr = scoreStr.split(";");
    var sum = 0;
    for (var i = 0; i < scoreArr.length; i++) {
      sum += parseInt(scoreArr[i].substr(scoreArr[i].indexOf(":") + 1));
    }
    var aver = Math.floor(sum / scoreArr.length);
    document.write("班级平均分=" + aver);
  </script>
</head>
